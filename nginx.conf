server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Important pour les SPA - rediriger toutes les routes vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # DÃ©sactiver la mise en cache pour index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}